name: CI

on: push

jobs:
  build:
    runs-on: macos-11
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Select xcode version
        uses: devbotsxyz/xcode-select@v1
        with:
          version: "latest"

      - name: Bundle install
        run: bundle install

      - name: Install pods
        run: pod install

      - name: Run tests
        run: bundle exec fastlane build_test
